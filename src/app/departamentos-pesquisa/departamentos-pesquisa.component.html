<div class="container">
    <div class="grid">
      <div class="col-12">
        <h1>Departamentos</h1>
      </div>
      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText  />
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Buscar"></button>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="departamentos"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
          <tr>
            <th class="col-id">ID</th>
            <th>Nome</th>
            <th class="col-acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-departamento>
          <tr>
              <td class="col-id">{{ departamento.id }}</td>
              <td>{{ departamento.nomeDepartamento }}</td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
          </tr>
         </ng-template>
        </p-table>
      </div>
    </div>
    <div class="col-12">
      <a pButton label="Novo Departamento" pTooltip="Novo Departamento" tooltipPosition="top"></a>
    </div>
</div>
